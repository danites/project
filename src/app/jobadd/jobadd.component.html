<!-- ADD JOB -->
<div class="card" *ngIf="!isEditing">
  <form class="" [formGroup]="addJobForm" (ngSubmit)="addJob()">
    <div class="container">
      <div class="row">
        <div class="form-group col-md-12 bg-primary row-header">
          <label class="control-label">JOB ADD</label>
        </div>

        <div class="form-group col-md-6">
          <span class="required-lbl">* </span><label class="control-label" for="name">Job Title</label>
          <div class="controls">
            <input id="name" name="name" type="text" placeholder="" class="form-control" formControlName="name" required="">
          </div>
        </div>

        <div class="form-group col-md-6">
          <span class="required-lbl">* </span><label class="control-label" for="category">Job Category</label>
          <div class="controls">
            <input id="category" name="category" type="text" placeholder="" class="form-control" formControlName="category" required="">
          </div>
        </div>

        <div class="form-group col-md-3">
          <span class="required-lbl">* </span><label class="control-label" for="hourly_fee">Hourly Fee</label>
          <div class="controls">
            <input id="hourly_fee" name="hourly_fee" type="number" placeholder="" class="form-control" formControlName="hourly_fee" required="">
          </div>
        </div>

        <div class="form-group col-md-3">
          <span class="required-lbl">* </span><label class="control-label" for="preferred_date">Preferred DateTime</label>
          <div class="controls">
            <input id="preferred_date" name="preferred_date" type="text" placeholder="mm/dd/yyyy hh:mm" formControlName="preferred_date"
              class="form-control" required="">
          </div>
        </div>

        <div formGroupName="location">
          <div class="form-group col-md-3">
            <span class="required-lbl">* </span><label class="control-label" for="longtitude">Longtitude</label>
            <div class="controls">
              <input id="longtitude" name="longtitude" type="number" placeholder="" class="form-control" formControlName="longtitude" required="">
            </div>
          </div>

          <div class="form-group col-md-3">
            <span class="required-lbl">* </span><label class="control-label" for="latitude">Latitude</label>
            <div class="form-group">
              <input class="form-control" type="number" name="latitude" formControlName="latitude" placeholder="latitude">
            </div>
          </div>
        </div>

        <div class="form-group col-md-12">
          <label class="control-label" for="description">Description</label>
          <div class="controls">
            <textarea class="form-control" rows="3" name="description" formControlName="description" placeholder="description"></textarea>
          </div>
        </div>

        <hr>
        <div class="form-group col-md-12">
          <div class="control-group confirm-btn">
            <label class="control-label" for="placeorderbtn"></label>
            <div class="controls">
               <!-- <button class="btn btn-primary" type="submit" [disabled]="!addJobForm.valid">Add Post</button>  -->
               <button class="btn btn-primary" type="submit">Add Post</button> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>


<!-- EDIT JOB -->
<div class="card" *ngIf="isEditing">
  <form #form="ngForm" (ngSubmit)="editJob(job)">
    <div class="container">
      <div class="row">
        <div class="form-group col-md-12 bg-primary row-header">
          <label class="control-label">JOB EDIT</label>
        </div>

        <div class="form-group col-md-6">
          <span class="required-lbl">* </span><label class="control-label" for="name">Job Title</label>
          <div class="controls">
            <input id="name" name="name" type="text" placeholder="" class="form-control" [(ngModel)]="name" required="">
          </div>
        </div>

        <div class="form-group col-md-6">
          <span class="required-lbl">* </span><label class="control-label" for="category">Job Category</label>
          <div class="controls">
            <input id="category" name="category" type="text" placeholder="" class="form-control" [(ngModel)]="category" required="">
          </div>
        </div>

        <div class="form-group col-md-6">
          <label class="control-label" for="shippingaddress2">Description</label>
          <div class="controls">
            <textarea class="form-control" rows="3" name="description" [(ngModel)]="description" placeholder="description"></textarea>
          </div>
        </div>

        <div class="form-group col-md-3">
          <span class="required-lbl">* </span><label class="control-label" for="shippingcity">Hourly Fee</label>
          <div class="controls">
            <input id="hourly_fee" name="hourly_fee" type="number" placeholder="" class="form-control" [(ngModel)]="hourly_fee" required="">
          </div>
        </div>

        <div class="form-group col-md-3">
          <span class="required-lbl">* </span><label class="control-label" for="preferred_date">Preferred DateTime</label>
          <div class="controls">
            <input id="preferred_date" name="preferred_date" type="text" placeholder="mm/dd/yyyy hh:mm" [(ngModel)]="preferred_date"
              class="form-control" required="">
          </div>
        </div>

        <hr>
        <div class="form-group col-md-12">
          <div class="control-group confirm-btn">
            <label class="control-label" for="placeorderbtn"></label>
            <div class="controls">
              <button class="btn btn-sm btn-primary" type="submit" [disabled]="!form.form.valid"><i class="fa fa-floppy-o"></i> Save</button>
              <button class="btn btn-sm btn-warning" (click)="cancelEditing()"><i class="fa fa-times"></i> Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
